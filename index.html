<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de CEP</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js" defer></script>
    <script type="module" src="./assets/js/script.js"></script>
    <link rel="shortcut icon" href="https://www.iconpacks.net/icons/2/free-location-icon-3409-thumb.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
</head>
<body>
    <section class="mainContent">
        <div class="forms">
                <div class="form form1">
                    <form class="telaForm telaForm1">
                        <div class="textoCep">
                            <h1>Informe o CEP</h1>
                            <p>e a gente te mostra o resto!</p>
                        </div>
                        <div class="divCep">
                            <input type="text" name="texto1" id="texto1" class="inputText cep" placeholder="CEP" autocomplete="off">
                        </div>
                        <!-- <span class="mensagemErro"></span> -->
                        <input type="text" name="texto2" id="texto2" class="inputText endereco" placeholder="Endereço" disabled>
                        <div class="inline">
                            <input type="text" name="texto3" id="texto3" class="inputText estado" placeholder="Estado" disabled>
                            <input type="text" name="texto4" id="texto4" class="inputText cidade" placeholder="Cidade" disabled>
                        </div>
                        <input type="text" name="texto5" id="texto5" class="inputText bairro" placeholder="Bairro" disabled>
                        <input type="button" value="Mostrar Mapa" class="botao-form botao-mapa">
                    </form>
                </div>
                <div class="form form2">
                    <div class="telaForm telaForm2">
                        <h1>Título</h1>
                        <input type="text" name="texto1-cadastro" id="texto1-cadastro" class="inputText" placeholder="Primeiro Campo">
                        <input type="text" name="texto2-cadastro" id="texto2-cadastro" class="inputText" placeholder="Segundo Campo" autocomplete="off">
                        <input type="text" name="texto3-cadastro" id="texto3-cadastro" class="inputText" placeholder="Terceiro Campo">
                        <input type="button" value="Botão" class="botao-form">
                    </div>
                </div>
        </div>
        <div class="alternar-container">
            <div class="alternar">
                <div class="painel mensagem1">
                    <h1>Título</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    </p>
                    <input type="button" value="Entrar" class="botao-mensagem1">
                </div>
                <div class="painel mensagem2">
                    <h1>Ache seu endereço</h1>
                    <p>Digite seu CEP, e veja a mágica acontecer!</p>
                    <input type="button" value="Digitar CEP" class="botao-mensagem2">
                </div>
            </div>
        </div>
    </section>
    <button class="botaoDark">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button>
</body>
</html>
